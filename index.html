<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image-occupation">
          <img
            src="./images/image-2022-12-23_21_33_59.jpg"
            alt="Фотография морды кота."
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Мишутка</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__occupation">Исследователь квартиры</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>
       <section class="elements"></section>


    </main>
    <footer class="footer">
      <p class="footer__element">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>

      <template id="elementTemplate">

        <article class="element">
          <img class="element__image" src="#" alt="">

          <div class="element__caption-like">
            <h2 class="element__caption"></h2>
            <button type="button" class="element__like"></button>
          </div>
          <button type="button" class="element__delete-icon"></button>
        </article>

      </template>



    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content" name="popup__content">
          <input
            class="popup__input popup__input_form_name"
            name="popup__name"
            type="text"
            placeholder="Мишутка"
          />
          <input
            type="text"
            class="popup__input popup__input_form_occupation"
            name="popup__occupation"
            placeholder="Исследователь квартиры"
          />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__content" name="popup__content">
          <input
          class="popup__input popup__input_form_place-name"
          name="popup__place-name"
          type="text"
          placeholder="Название"/>
          <input

          class="popup__input popup__input_form_place-img"
          name="popup__place-img"
          type="url"
          placeholder="Ссылка на картинку"/>
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>


      <div class="popup popup_type_image popup_opened">
        <div class="popup__container popup__container_type_image">
          <button type="button" class="popup__close"></button>
          <figure class="opened-image">
            <img class="opened-image__image" src="" alt="">
            <figcaption class="opened-image__caption"></figcaption>
          </figure>
        </div>
      </div>


    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
