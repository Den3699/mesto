<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image-occupation">
          <img
            src="./images/image-2022-12-23_21_33_59.jpg"
            alt="Фотография морды кота."
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Мишутка</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__occupation">Исследователь квартиры</p>
          </div>
        </div>
        <button type="submit" class="profile__button">
          <img src="./images/add-button-plus.svg" alt="Кнопка со знаком +." />
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            src="./images/image-2023-01-05_22_26_23.jpg"
            alt="Фото кота с игрушкой."
            class="element__image"
          />
          <div class="element__caption-like">
            <h2 class="element__caption">Любимая игрушка.</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/image-2022-12-23_21_34_40.jpg"
            alt="Кот играет с когтечесткой."
            class="element__image"
          />
          <div class="element__caption-like">
            <h2 class="element__caption">Когтечестка</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/image-2022-12-23_21_36_07.jpg"
            alt="Кот в раковине."
            class="element__image"
          />
          <div class="element__caption-like">
            <h2 class="element__caption">Раковина</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/image-2022-12-23_21_36_24.jpg"
            alt="Кот в ванной."
            class="element__image"
          />
          <div class="element__caption-like">
            <h2 class="element__caption">Ванная</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/image-2022-12-23_21_39_01.jpg"
            alt="Кот в прихожей."
            class="element__image"
          />
          <div class="element__caption-like">
            <h2 class="element__caption">Прихожая</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./images/image-2022-12-23_21_39_24.jpg"
            alt="Кот на фоне мультика Том и Джерри."
            class="element__image"
          />
          <div class="element__caption-like">
            <h2 class="element__caption">Комната</h2>
            <button type="button" class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__element">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content" name="popup__content">
          <input
            class="popup__input popup__input_form_name"
            name="popup__name"
            type="text"
            placeholder="Мишутка"
          />
          <input
            type="text"
            class="popup__input popup__input_form_occupation"
            name="popup__occupation"
            placeholder="Исследователь квартиры"
          />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
