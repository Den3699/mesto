<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        src="./images/header-logo.svg"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image-occupation">
          <img
            src="./images/image-2022-12-23_21_33_59.jpg"
            alt="Фотография морды кота."
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Мишутка</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__occupation">Исследователь квартиры</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
        </button>
      </section>
       <section class="elements"></section>


    </main>
    <footer class="footer">
      <p class="footer__element">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>

      <template id="elementTemplate">

        <article class="element">
          <img class="element__image" src="#" alt="">

          <div class="element__caption-like">
            <h2 class="element__caption"></h2>
            <button type="button" class="element__like"></button>
          </div>
          <button type="button" class="element__delete-icon"></button>
        </article>

      </template>



    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="form">
          <input
            class="popup__input popup__input_form_name"
            name="popup__name"
            type="text"
            placeholder="Имя" required minlength="2" maxlength="40"
          />
          <span class="popup__name-error popup__input-error"></span>
          <input
            type="text"
            class="popup__input popup__input_form_occupation"
            name="popup__occupation"
            placeholder="О себе" required minlength="2" maxlength="200"
          />
          <span class="popup__occupation-error popup__input-error"></span>
          <button type="submit" class="popup__button popup__edit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="form">
          <input
          class="popup__input popup__input_form_place-name"
          name="popup__place-name"
          type="text"
          placeholder="Название" required minlength="2" maxlength="30"/>
          <span class="popup__place-name-error popup__input-error"></span>
          <input

          class="popup__input popup__input_form_place-img"
          name="popup__place-img"
          type="url"
          placeholder="Ссылка на картинку" required/>
          <span class="popup__place-img-error popup__input-error"></span>
          <button type="submit" class="popup__button popup__add-button">Сохранить</button>
        </form>
      </div>
    </div>

      <div class="popup popup_type_image">
        <!-- <div class="popup__container popup__container_type_image"> -->
          <button type="button" class="popup__close-button"></button>
          <figure class="opened-image">
            <img class="opened-image__image" src="#" alt="">
            <figcaption class="opened-image__caption"></figcaption>
          </figure>
        </div>
      <!-- </div> -->


    <script src ="./scripts/Card.js"></script>
    <script src ="./scripts/validate.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <!-- <script src="./scripts/initialCards.js"></script> -->
  </body>
</html>
