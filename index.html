<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип Mesto Russia"
      class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__image">
        <img src="./images/image-2022-12-23 21_33_59.jpg"
          alt="Фотография морды кота"
          class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Мишутка</h1>
          <button class="profile__edit-button">
          </button>
          <p class="profile__occupation">Исследователь квартиры</p>
        </div>
      </div>
       <button class="profile__button"><img src="./images/add-button-plus.svg"
        alt="Кнопка со знаком +"></button>
    </section>
    

  </main>
